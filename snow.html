<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="snow.css">
</head>
<body>
    <header>
        <div class="snow1"></div>
        <div class="snow2"></div>
        <div class="text">
            <h1>Merry Christmas</h1>
            <p>By Sanskar Rijal<video id="vido" width="1px" loop autoplay src="./Jingle Bells with Lyrics - Christmas Songs HD - Christmas Songs and Carols.mp4"></video></p>
        </div>
</header>
<div class="cent">
<button id="btn" onclick="myfunction()">Pause</button></div>
</video>
<script>
  var video=document.getElementById("vido")
  var btn=document.getElementById("btn")
  function myfunction()
  {
    if(video.paused)
    {
      video.play();
      btn.innerHTML="Pause";
    }else{
      video.pause();
      btn.innerHTML="Play";
    }
  }
</script>
</body>
</html>
